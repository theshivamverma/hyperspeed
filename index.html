<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperspeed</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div id="info">
        <h2 id="#title">Captain's log</h2>
        <div class="divider"></div>
        <p id="score-row" class="info-row">Score: <span id="score"></span></p>
        <p id="distance-row" class="info-row">Distance: <span id="distance"></span></p>
        <div class="divider"></div>
        <div>Ship's Integrity</div>
        <input type="range" id="health" min="0" max="40" disabled>
    </div>

    <div id="intro-panel" class="panel">
        <h1 id="intro-title">Hyperspeed</h1>
        <div class="options" id="options-btn-container">
            <button class="option-btn" id="create-game-button1">Create Game</button>
            <button class="option-btn" id="join-game-button1">Join Game</button>
            <button class="option-btn" id="start-button">Start Single Player</button>
        </div>
        <p id="instruction">Use left and right arrow keys to navigate the ship...</p>
        <div class="game-form" id="create-game-form">
            <div class="game-input-container">
                <p>Game Room Name</p>
                <input type="text" id="game-name" class="game-input" />
            </div>
            <div class="game-input-container">
                <p>Player Name</p>
            <input type="text" id="player-name" class="game-input" />
            </div>
            <button class="option-btn" id="create-game-button2">Create</button>
        </div>
        <div class="game-form" id="join-game-form">
            <div class="game-input-container">
                <p>Game Room Id</p>
                <input type="text" id="game-id" class="game-input" />
            </div>
            <div class="game-input-container">
                <p>Player Name</p>
            <input type="text" id="player-name2" class="game-input" />
            </div>
            <button class="option-btn" id="join-game-button2">Join</button>
        </div>
         <div class="create-game-info" id="create-game-info">
            <div class="game-header">
                <p id="game-id-display">Game Id: </p>
                <span class="message">Send this GameId to your friends to join</span>
                <p id="game-name-display">Game Name:</p>
                <button class="option-btn start2" id="start-button2">Start Game</button>
            </div>
            <div id="players-joined">
                
            </div>
        </div>
    </div>

    <div id="game-over-panel" class="panel">
        
    </div>

    <script src="./vendors/three.min.js""></script>
    <script src="./scripts/socket.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
